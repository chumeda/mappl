<a href="{{ pin.link }}" target="_blank">
	<div class="pin__title">
		<h2>{{ pin.title }}</h2>
	</div>
	<div class="pin__image">
		<img src="/static/images/{{ pin.image }}" style="width:100%;"/>
	</div>
</a>
<div class="pin__meta">
	<a href="/{{ pin.author.username }}">
		{{ pin.author.username }}
	</a>
</div>
<div class="pin_latlong">
	Latitude, Longitude: 
	({{ pin.latitude }}, {{ pin.longitude }})
</div>
<div class="pin__content">
	{{ pin.content }}
</div>
