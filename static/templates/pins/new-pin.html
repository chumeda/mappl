<form role="form" ng-submit="vm.submit()">
	<div class="form-group">
		<label for="pin__image">image</label>
		<input type="text" 
			class="form-control" 
			id="pin__image" 
			ng-model="vm.image" 
			placeholder="Name of image goes here."/>
	</div>
	<div class="form-group">
		<label for="pin__content">New Pin</label>
		<textarea class="form-control"
			id="pin__content"
			rows="3"
			placeholder="Pin description goes here"
			ng-model="vm.content">
		</textarea>
		
	</div>
	
	<div class="form-group">
		<button type="submit" class="btn btn-primary">
			Submit
		</button>
	</div>
</form>
