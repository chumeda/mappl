<div class="row">
	<div class="col-sm-12">
		<div class="well">
			<div class="pin">
				<div class="pin__meta">
					<a href="/{{ pin.author.username }}">
						{{ pin.author.username }}
					</a>
				</div>
				
				<div class="pin__image">
					{{ pin.image }}
				</div>
				
				<div class="pin__content">
					{{ pin.content }}
				</div>
			</div>
		</div>
	</div>
</div>
